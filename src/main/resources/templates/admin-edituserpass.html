<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form" th:action="@{/admineditpass}" method="post" th:object="${adeduserpass}">
            <input type="hidden" name="id" th:value="${adeduserpass.id}">
            <div class="layui-form-item">
              <label  class="layui-form-label">
                  用户昵称
              </label>
              <div class="layui-input-inline">
                 <label class="layui-form-label" th:text="${adeduserpass.nickname}"></label>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>新密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="newpass" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="save" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script th:inline="javascript">
        $(function  () {
            layui.use('form', function(){
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                var msg=[[${msg}]]
                if(msg != null) {
                    layer.alert(msg);
                }

            });
        })
    </script>
    <script  >

         $(function () {
             layui.use(['form','layer'], function(){
                 $ = layui.jquery;
                 var form = layui.form
                     ,layer = layui.layer;


                 //自定义验证规则
                 form.verify({
                     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                     repass: function(value){
                         if($('#L_pass').val()!=$('#L_repass').val()){
                             return '两次密码不一致';
                         }
                     }
                 });
                 //监听提交
                 form.on('submit(save)', function(data){

                 });
             });
         })


              
              

        </script>

  </body>

</html>
