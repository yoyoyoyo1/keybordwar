<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" th:action="@{/adminfinduserbynname}">
          <!--
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          -->
          <input type="text" name="nkey"  id="nkname"  placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter=""><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>用户ID</th>
            <th>用户昵称</th>
            <th>头像</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>密码</th>
            <th>座右铭</th>
            <th>操作</th></tr>
        </thead>
        <tbody>
          <tr th:each="users:${Userlist}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id="@{${users.id}}"><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${users.id}"></td>
            <td th:text="${users.nickname}"></td>
            <td><img th:src="@{'/userimage/'+${users.image}}" ></td>
            <td th:text="${users.phone}"></td>
            <td th:text="${users.email}"></td>
            <td th:text="${users.pass}"></td>
            <td th:text="${users.motto}"></td>
            <td class="td-manage">

              <a th:onclick="edithimage(this,'[[${users.id}]]')" href="javascript:;"  title="设为默认头像">
                <i class="layui-icon">&#xe66f;</i>
              </a>

              <a title="编辑"  th:onclick="x_admin_show('编辑','/toadminedituser?id=[[${users.id}]]',600,600)" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a th:onclick="x_admin_show('修改密码','/toadmineditpass?id=[[${users.id}]]',600,600)" title="修改密码" href="javascript:;">
                <i class="layui-icon">&#xe631;</i>
              </a>
              <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
          <a class="prev" href="">&lt;&lt;</a>
          <a class="num" href="">1</a>
          <span class="current">2</span>
          <a class="num" href="">3</a>
          <a class="num" href="">489</a>
          <a class="next" href="">&gt;&gt;</a>
        </div>
      </div>

    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      //输入用户昵称自动补全
      $("#nkname").autocomplete({
          source:function (requset,response) {
              $.ajax({
                  async:false,
                  type:"post",
                  url:"getnkname?nkey="+$("#nkname").val(),
                  data:{
                      localName : $("#nkname").val()
                  },
                  success:function (data) {
                      console.log(data),
                          response(
                              $.map(data,function (item) {
                                  return {
                                      label:item,
                                      value:item,
                                  }
                              })
                          )
                  }
              });
          },
          minLength: 1,
          max:5,

      })

       /*用户-停用*/
      function mes(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }

          });
      }
      //修改用户头像为默认头像
      function edithimage(obj,id){
          layer.confirm('确定要将用户头像设为默认头像吗',function(index){
              $.ajax({
                  type:"POST",
                  url:"/adminedithimage",
                  data: {"id":id},
                  traditional:true,
                  success:function (res) {
                      if (res  == "ok"){
                          layer.msg('已修改头像为默认头像',{icon: 1,time:1000});
                      }
                      else{
                          layer.msg('修改失败',{icon: 5,time:1000});
                      }
                  }
              })

          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){

              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
        if (data == ""){
            layer.msg('至少选择一个把',{icom:2});
            return;
        }
  
        layer.confirm('确认要删除吗？'+'用户id为:'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            var ids="";
            if (data.length>0){
                for (var i=0;i<data.length;i++){
                    ids += data[i]+",";
                }
            }
            $.ajax({
               type:"POST",
                url:"/delbhuser",
                data: {"ids":ids},
                traditional:true,
                success:function (res) {
                    if (res=="ok" && res !=null){
                        layer.msg('删除成功', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }
                    else{
                        layer.alert("删除失败");
                    }
                }

            });

        });
      }
    </script>

  </body>

</html>
