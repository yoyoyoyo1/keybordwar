	<title>管理员登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="/css/font.css">

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>
        
        <form class="layui-form"  th:action="@{/adminlogin}"  modelAttribute="admin"  method="post">
            <input name="account"  placeholder="用户名" lay-verify="required"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="password"  placeholder="密码" lay-verify="required"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录"  style="width:100%;"  lay-submit lay-filter="login" type="submit">
            <hr class="hr20" >
        </form>
        <input type="hidden" value="${msg}" id="msg">
        <p th:if="${msg} != null">
        <p th:text="${msg}"></p>
            <script>
                var msg=$('#msg').value;
                layer.alert("msg");
            </script>
        </p>

    </div>


        <script>
        $(function  () {
            layui.use('form', function(){
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function(data){

                });
            });
        })


    </script>
